<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Create</h2>
    <form action="" method="post">
     
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          th:value="${dto.title}"
        />
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <textarea
          type="text"
          name="content"
          id="content"
          cols="30"
          class="form-control"
          th:text="${dto.content}"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="writer">Writer</label>
        <input
          type="text"
          name="writerEmail"
          id="writerNamer"
          class="form-control"
          th:value="${dto.writerEmil}"
        />
      </div>
      <div  th:if="${#fields.hasErrors('writerEmil')}"
      th:errors="*{writerEmil}"
      class="text-danger">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">등록</button>
      <button class="btn btn-info" type="button">List</button>
    </form>
    <!-- 목록 버튼 클릭시 사용할 폼 -->
    <form th:action="@{list}" method="post" id="actionForm">
      <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="size" th:value="${requestDto.size}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script>
      document.querySelector(".btn-info").addEventListener("click",()=> {
        actionForm.method = "get";
        actionForm.submit();
      })
    </script>
  </th:block>
</div>
  
</html>
